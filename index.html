<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="date=no">
    <meta name="format-detection" content="address=no">
    <meta name="format-detection" content="email=no">
    <meta content="notranslate" name="google">
    <meta property="og:image" content="img/sharing/logo.png">
    <meta property="vk:image" content="img/sharing/logo.png">
    <meta name="twitter:image:src" content="img/sharing/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#fffff">
    <meta name="msapplication-navbutton-color" content="#000">
    <meta name="apple-mobile-web-app-status-bar-style" content="#000">
    <title>Главная</title>
</head>

<body class="body">
    <div class="main">
        <div class="container">
            <div class="main__content">
                <div class="logo"> </div>
                <div class="title">The World’s <span>Leading AI Dating Assistant</span></div><button class="btn btn_purple btn-js hvr-ripple-out" data-id="unlock" type="button">unlock my matches</button>
            </div>
            <div class="loading">
                <div class="loading__overlay"><svg class="loading__overlay-img">
                        <use xlink:href="img/symbols.svg#loading"></use>
                    </svg>
                    <div class="loading__text">Loading ...</div>
                </div>
            </div>
        </div>
    </div>
    <div class="gallery"><img class="girl girl-js" src="img/content/1x1.png" />
        <div class="girl__content">
            <div class="girl__title girl__title-js"></div>
            <div class="girl__desc">
                <div class="girl__online">Online</div>
                <div class="girl__distance"><span class="girl__distance-js"></span> millies away</div>
            </div>
            <div class="girl__buttons-container"> <button class="btn btn_gray" data-id="slap" type="button">Slap</button><button class="btn btn_purple" data-id="kiss" type="button">Kiss</button></div>
        </div>
    </div>
    <div class="footer footer-js">
        <div class="container">
            <ul>
                <li><a href="#">hot asian flirts</a></li>
                <li><a href="#">privacy policy</a></li>
                <li><a href="#">terms and conditions</a></li>
                <li><a href="#">cancel subscription</a></li>
            </ul>
        </div>
    </div><template id="select-girl">
        <li class="modal__select-girl-js"><img class="modal__select-avatar select-girl-img-js" src="" alt="" />
            <div class="modal__select-info">
                <div class="modal__select-name modal__select-name-js">Wendy, 25</div>
                <div class="modal__select-online">Online</div>
            </div>
            <div class="modal__select-icon modal__select-icon-js">
                <div class="modal__icon modal__icon-js" data-btn="video"><svg class="modal__icon-icon-img">
                        <use xlink:href="img/symbols.svg#videocall"></use>
                    </svg></div>
                <div class="modal__icon modal__icon-js" data-btn="chat"><svg class="modal__icon-icon-img">
                        <use xlink:href="img/symbols.svg#chat"></use>
                    </svg></div>
            </div>
        </li>
    </template>
    <div class="modal modal-js">
        <div class="modal__container modal__container-js">
            <div class="modal__btn-container modal__btn-container-js"><button class="btn btn_purple modal__btn" data-id="more" type="button">view more</button><button class="btn btn_transparent modal__btn" data-id="result" type="button">Show me results</button></div>
            <div class="modal__select-container">
                <h2>This girls wants to chat with you </h2>
                <ul class="modal__select-container-js"></ul>
            </div>
            <div class="modal__form-container">
                <h3>Start <span class="modal__form-method-js">chat</span> with <span class="modal__form-name-js">Wendy</span></h3>
                <form class="modal__form modal__form-js" action="#" method="post">
                    <div class="form__placeholder-container"><input type="email" placeholder=" " required="required" /><label>Email</label></div>
                    <div class="form__placeholder-container"><input type="password" placeholder=" " required="required" /><label>Create password</label></div><button class="btn btn_purple modal__btn" data-id="register" type="submit">view more profiles</button>
                </form>
            </div>
        </div>
    </div><script src="js/custom.js"></script>
</body>

</html>
